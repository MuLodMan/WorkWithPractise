<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>任务班</li>
    </ul>
    <input id="ipt-add-content" placeholder="添加内容" />
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</button>
    <div class="showclick" style="background:#ccc"></div>
    <ul class="ct">
            <li data-img="game-01.png" style="width:150px; margin-bottom:10px;">鼠标放置查看图片1</li>
            <li data-img="game-02.png" style="width:150px;  margin-bottom:10px;">鼠标放置查看图片2</li>
            <li data-img="game-03.jpg" style="width:150px">鼠标放置查看图片3</li>
        </ul>
    <div id="img-preview">
        <img class="showimg" src="" style="position:absolute;left:400px;top:100px;" alt="">
    </div>
    <script>
        /* int float
        **/
            var ct = document.getElementsByClassName('ct'),
                addStartBtn = document.querySelector('#btn-add-start'), 
                addEndBtn = document.querySelector('#btn-add-end'),
                showclick=document.getElementsByClassName("showclick"), 
                img_preview = document.getElementById("img-preview"),
                ipt = document.querySelector('#ipt-add-content'); 
                ct[0].addEventListener('click',function(e){
                 if(e.target.tagName.toLowerCase() === 'li'){
                showclick[0].innerText = e.target.innerText 
                 }
                });
                addEndBtn.addEventListener('click',function(){ 
                var li = document.createElement('li'); 
                if(ipt.value!=''){
                li.innerText = ipt.value; 
                    ct[0].appendChild(li);
                    } 
                })
                addStartBtn.addEventListener('click',function(){ 
                    var li = document.createElement('li'); 
                    if(ipt.value!=''){
                    li.innerText = ipt.value;
                    ct[0].insertBefore(li,ct[0].firstChild);
                    }
                 });
                 ct[1].addEventListener('mouseover',function(e){
                     let img = document.querySelector('.showimg')
                    img.src="./img/"+e.target.dataset.img;
                 })
                 ct[1].addEventListener('mouseleave',function(e){
                     let img = document.querySelector('.showimg')
                    img.src="";
                 })
        </script>
</body>

</html>
